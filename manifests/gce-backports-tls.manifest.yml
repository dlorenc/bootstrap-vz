---
provider:
  name: gce
bootstrapper:
  workspace: /target
image:
  name: disk
  description: Debian {system.release} {system.architecture}
system:
  release: wheezy
  architecture: amd64
  bootloader: grub
  charmap: UTF-8
  locale: en_US
  timezone: UTC
volume:
  backing: raw
  partitions:
    type: msdos
    root:
      filesystem: ext4
      size: 10GiB
packages:
  mirror: http://gce_debian_mirror.storage.googleapis.com/
  components:
  - main
  - contrib
  - non-free
  preferences:
    backport-kernel:
    - package: linux-image-* initramfs-tools
      pin: release n=wheezy-backports
      pin-priority: 500
    backport-ssh:
    - package: init-system-helpers openssh-sftp-server openssh-client openssh-server
      pin: release n=wheezy-backports
      pin-priority: 500
plugins:
  google_cloud_sdk: {}
  docker_daemon:
    docker_opts: -H 0.0.0.0:2376 --tlsverify --tlscacert=/etc/docker/tls/ca.pem --tlscert=/etc/docker/tls/servercert.pem --tlskey=/etc/docker/tls/serverkey.pem -H unix:///var/run/docker.sock
    tls: true
  ntp:
    servers:
    - metadata.google.internal
